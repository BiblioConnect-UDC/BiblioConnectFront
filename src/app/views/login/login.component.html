<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>BiblioConnect</h1>
      <p>Sistema de Gestión Bibliotecaria</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Mostrar errores generales -->
      <div *ngIf="error" class="alert alert-danger" role="alert">
        <strong>Error:</strong> {{ error }}
      </div>

      <!-- Campo Usuario -->
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          [class.is-invalid]="submitted && f['username'].errors"
          placeholder="Ingresa tu usuario"
        />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">El usuario es requerido</div>
          <div *ngIf="f['username'].errors['minlength']">El usuario debe tener al menos 3 caracteres</div>
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [class.is-invalid]="submitted && f['password'].errors"
          placeholder="Ingresa tu contraseña"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
          <div *ngIf="f['password'].errors['minlength']">La contraseña debe tener al menos 6 caracteres</div>
        </div>
      </div>

      <!-- Botón Login -->
      <button
        type="submit"
        class="btn btn-primary btn-login"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Cargando...
        </span>
      </button>
    </form>

    <!-- Opción de Registro -->
    <div class="register-link">
      <p>¿No tienes cuenta? 
        <a href="javascript:void(0)" (click)="goToRegister()" class="link">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>
